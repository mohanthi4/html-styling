<html>

<head>
  <style>
    /* gradient colors */
    * {
      margin: 0px;
    }

    :root {
      --baby-pink: hsl(350 60% 75%);
      --red: hsl(0 85% 55%);
      --brown: brown;
      --light-pink: hsl(350 60% 80%);
      --rose-ribbion: linear-gradient(40deg in hsl shorter hue,
          var(--baby-pink) 10%,
          var(--red) 20%,
          var(--brown) 40%,
          var(--light-pink) 50%,
          var(--red) 70%,
          var(--brown) 80%,
          var(--light-pink) 90%);
    }

    main {
      width: 100vw;
      height: 100vh;
    }

    .background {
      background: linear-gradient(40deg in hsl shorter hue,
          var(--baby-pink) 10%,
          var(--red) 20%,
          var(--brown) 40%,
          var(--light-pink) 50%,
          var(--red) 70%,
          var(--brown) 80%,
          var(--light-pink) 90%);
    }

    /* side bars and home page */
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: ghostwhite;
    }

    h2 {
      font-size: 18px;
    }

    #sidebar {
      width: 200px;
      height: 100vh;
      border: 1px solid #888
    }

    .main {
      display: flex;
      width: 100vw;
      height: 100vh;
    }

    h1 {
      font-size: 24px;
      padding: 1.1em;
      border-bottom: 2px solid #e5e2e2;
    }

    .link:hover {
      background-color: #eeeeee;
    }

    .link {
      padding: 0.8em;
      border-bottom: 2px solid #e5e2e2;
    }

    .content {
      padding: 10px;
      width: 70%;
      height: 80%;
      margin: 40px;
    }

    a {
      text-decoration: none;
      color: black
    }

    #color {
      color: #efe4e5;
    }
  </style>
</head>

<body>
  <section class="main">

    <div id="sidebar">
      <h1>Gradients </h1>

      <nav>
        <h2 class="link"><a href="radiant-sun.html">Radiant Sun</a></h2>
        <h2 class="link background"><a href="rose-ribbion.html" id="color">Rose Ribbion</a></h2>
        <h2 class="link"><a href="peach-blue.html">Peach Blue</a></h2>
        <h2 class="link"><a href="pink-glow.html">Pink Glow</a></h2>
        <h2 class="link"><a href="soft-magic.html">Soft Magic</a></h2>
      </nav>
    </div>

    <main class="content background"> </main>
  </section>
</body>

</html>
