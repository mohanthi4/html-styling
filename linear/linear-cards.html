<html>

<head>
  <style>
    * {
      margin: 0px;
      padding: 0px;
    }

    :root {
      --baby-pink: hsl(350 60% 75%);
      --red: hsl(0 85% 55%);
      --brown: brown;
      --light-pink: hsl(350 60% 80%);
      --cyan: hsl(187deg 87% 49% / 82%);
      --green: #84f403e3;

      --soft-magic: linear-gradient(.25turn, var(--light-pink)10%, var(--cyan)30%, var(--green)50%,
          var(--cyan)80%, var(--light-pink));
      --rose-ribbion: linear-gradient(40deg in hsl shorter hue,
          var(--baby-pink) 10%,
          var(--red) 20%,
          var(--brown) 40%,
          var(--light-pink) 50%,
          var(--red) 70%,
          var(--brown) 80%,
          var(--light-pink) 90%);
    }

    body {
      background-color: hsl(15, 91%, 91%);
      color: hsl(15, 38%, 55%);
    }

    main {
      display: flex;
      width: 100vw;
      height: 100vh;
      gap: 50px;
      justify-content: center;
      flex-direction: column;
    }

    section {
      display: flex;
      width: 100vw;
      height: 100vh;
      gap: 10px;
      justify-content: space-evenly;
    }

    .card {
      width: 200px;
      height: 250px;
      /* border: 1px solid black; */
      box-shadow: 0px 0px 4px 0px #444;
      border-radius: 3px;
    }

    h1 {
      font-size: 28px;
      color: hsl(14, 48%, 44%);
      text-align: center;
      margin-bottom: 50px;
    }

    h3 {
      font-size: 20px;
      text-align: center;
    }

    #card1 {
      background: linear-gradient(yellow, red, yellow, red);
    }

    #card2 {
      background: var(--rose-ribbion);
    }

    #card3 {
      background: linear-gradient(blue 10%, hsla(0, 81%, 46%, 0.3));
    }

    #card4 {
      background: linear-gradient(45deg, #8B008B 10%, magenta 30%, hotpink 50%, lightpink 70%, pink 90%, peachpuff);
    }

    #card5 {
      background: var(--soft-magic);
    }

    p {
      margin-left: 10px;
      width: 90%;
      height: 200px;
    }
  </style>
</head>

<body>
  <h1>Linear Gradient</h1>
  <main>

    <section>
      <div class="card">
        <p id="card1"></p>
        <h3>Radiant Sun</h3>
      </div>

      <div class="card">
        <p id="card2"></p>
        <h3>Rose Ribbon</h3>
      </div>

      <div class="card">
        <p id="card3"></p>
        <h3>Peach Blue</h3>
      </div>

      <div class="card">
        <p id="card4"></p>
        <h3>Pink Glow</h3>
      </div>

      <div class="card">
        <p id="card5"></p>
        <h3>Soft Magic</h3>
      </div>

    </section>

  </main>
</body>

</html>
